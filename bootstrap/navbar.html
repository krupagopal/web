<body>


    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Profile</h5>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter First Name" >
            <br>
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Last Name">
            <br>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <br>
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Phone Number">
            <br>
            <label for="exampleFormControlInput1" class="form-label">Select Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                 Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
              <br>
              <label for="exampleFormControlInput1" class="form-label">Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter address">
              <br>
          <input class="btn btn-primary" type="button" value="Save">
          <input class="btn btn-primary" type="submit" value="Update">
        </div>
      </div>
