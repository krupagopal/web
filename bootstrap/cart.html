<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>


<body>


    <div class="cart-card">
        <div class="card mb-3" style="max-width: 1200px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <h3 class="card-title">Login</h3>
                    <br>
                    <img src="https://images.unsplash.com/photo-1483181957632-8bda974cbc91?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHdvbWVuJTIwc2hvcHBpbmd8ZW58MHx8MHx8fDA%3D"
                        class="img-fluid rounded-start" alt="..." height="200px" width="200px">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <br>
                        <div class="cart-details">
                            <div class="mb-3">
                                <br>
                                <h3>Clothing</h3>
                                <p>Women Coat</p>
                                <select class="form-select" aria-label="Default select example" style="width: 200px;">
                                    <option selected>Quantity</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="amount">
                                    <h4>Rs. 600</h4>
                                    <a href="">Save for later</a><br>
                                    <a class="remove" href="">remove all</a>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
